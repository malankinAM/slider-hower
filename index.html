<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>MY FRENDS</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css'>
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"rel="stylesheet'>
	<link rel="stylesheet" href="style.css">

	<!-- www.bytewebster.com -->

</head>
<body>
<div class="app">

	<div class="cardList">
		<button class="cardList__btn btn btn--left">
			<div class="icon">
				<svg>
					<use xlink:href="#arrow-left"></use>
				</svg>
			</div>
		</button>

		<div class="cards__wrapper">
			<div class="card current--card">
				<div class="card__image">
					<img src="1.jpg"/>
				</div>
			</div>

			<div class="card next--card">
				<div class="card__image">
					<img src="./avatar143614860.jpg" alt="" />
				</div>
			</div>

			<div class="card previous--card">
				<div class="card__image">
					<img src="./photo1678554985.jpeg" alt="" />
				</div>
			</div>
		</div>

		<button class="cardList__btn btn btn--right">
			<div class="icon">
				<svg>
					<use xlink:href="#arrow-right"></use>
				</svg>
			</div>
		</button>
	</div>

	<div class="infoList">
		<div class="info__wrapper">
			<div class="info current--info">
				<h1 class="text name">Big Boss</h1>
				<h4 class="text location">G.F.I.</h4>
				<p class="text description">Top manager</p>
			</div>

			<div class="info next--info">
				<h1 class="text name">Fullstack  <br>developer</h1>
				<h4 class="text location">Israel top</h4>
				<p class="text description">My frends</p>
			</div>

			<div class="info previous--info">
				<h1 class="text name">Big Boss</h1>
				<h4 class="text location">LAIME</h4>
				<p class="text description">Top manager</p>
			</div>
		</div>
	</div>


	<div class="app__bg">
		<div class="app__bg__image current--image">
			<img src="https://media.istockphoto.com/id/1077741064/ru/%D1%84%D0%BE%D1%82%D0%BE/%D0%B3%D0%BE%D1%80%D0%B8%D0%B7%D0%BE%D0%BD%D1%82-%D1%82%D0%B5%D0%BB%D1%8C-%D0%B0%D0%B2%D0%B8%D0%B2%D0%B0.jpg?s=612x612&w=0&k=20&c=ppaE8pctPE7upynFwA9nsHOWNskiItSWU0LimCOXTro=" alt="" />
		</div>
		<div class="app__bg__image next--image">
			<img src="https://static.r-express.ru/images/%D0%9E%D0%BF%D0%B8%D1%81%D0%B0%D0%BD%D0%B8%D0%B5(14).jpg" alt="" />
		</div>
		<div class="app__bg__image previous--image">
			<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDq1lbVykieWKllt90Sj7LzeS0lo2XrRLN-hualu8M&s" alt="" />
		</div>
	</div>
</div>

<div class="loading__wrapper">
	<div class="loader--text">Please Wait...</div>
	<div class="loader">
		<span></span>
	</div>
</div>


<svg class="icons" style="display: none;">
	<symbol id="arrow-left" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
		<polyline points='328 112 184 256 328 400'
					 style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
	</symbol>
	<symbol id="arrow-right" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
		<polyline points='184 112 328 256 184 400'
					 style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
	</symbol>
</svg>
